<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <form class="needs-validation" novalidate >
                        <div class="card-header">
                            <h2>Payment form example</h2>
                        </div>
                        <div class="row">
                            <div class="col-12" id="invalidAlert">
                                <div class="alert alert-danger" role="alert">
                                   Some fields are missing
                                  </div>
                            </div>
                        </div>


                        <div class="card-body">
                            <div class="row">
                                <div class="col-4"><label for="cardNumber">Card #</label></div>
                                <div class="col-4"><label for="cvcNumber">CVC #</label></div>
                                <div class="col-4"><label for="amountNumber">Amount</label></div>
                            </div>
                            <div class="row">
                                <div class="col-4"><input class="form-control w-100" type="text" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" required />
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                      </div>
                                </div>
                                <div class="col-4"><input class="form-control w-100" type="text" id="cvcNumber" placeholder="0000" required /></div>
                                <div class="col-4">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control" placeholder="Amount" required min="1" />
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6"><label for="fName">First Name</label></div>
                                <div class="col-6"><label for="lName">Last Name</label></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><input class="form-control w-100" type="text" id="fName" required /></div>
                                <div class="col-6"><input class="form-control w-100" type="text" id="lName" required /></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><label for="cityInput">City</label></div>
                                <div class="col-3"><label for="stateInput">State</label></div>
                                <div class="col-3"><label for="pcInput">Postal Code</label></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><input class="form-control w-100" type="text" id="cityInput" required /></div>
                                <div class="col-3"><select class="form-control w-100" id="stateInput" placeholder="Select state" required>
                                    <option value="" disabled selected hidden>Choose a state</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select></div>
                                <div class="col-3"><input class="form-control w-100" type="text" id="pcInput" required /></div>
                            </div>
                            <div class="row">
                                <div class="col-6"><p>We accept:</p></div>
                                <div class="col-6"><label for="messageInput">Message</label></div>
                            </div>
                            <div class="row">
                                <div class="col-3 d-flex form-control w-25 bg-secondary text-white mt-2">
                                    <div>
                                        <input type="radio" id="cardRadioA" name="cardRadio" required/>
                                        <label class= for="cardRadioA"><i class="fa-brands fa-cc-mastercard fa-2x"></i></label>
                                    </div>
                                    <div>
                                        <input type="radio" id="cardRadioB" name="cardRadio" required/>
                                        <label class= for="cardRadioB"><i class="fa-brands fa-cc-visa fa-2x"></i></label>
                                    </div>
                                    <div>
                                        <input type="radio" id="cardRadioC" name="cardRadio" required/>
                                        <label class= for="cardRadioC"><i class="fa-brands fa-cc-diners-club fa-2x"></i></label>
                                    </div>
                                    <div>   
                                        <input type="radio" id="cardRadioD" name="cardRadio" required/>
                                        <label for="cardRadioD"><i class="fa-brands fa-cc-amex fa-2x"></i></label>
                                    </div>
                                    
                                </div>
                                <div class="col-3"></div>
                                <div class="col-6"><textarea class="form-control w-100" id="messageInput" placeholder=" Add any notes here." ></textarea></div>
                            </div>
                            <div class="row">
                                <div class="col-6"></div>
                                <div class="col-6"><p class="text-secondary"></p></div>
                            </div>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            <button class="btn btn-secondary me-2">Cancel</button>
                            <input class="btn btn-primary me-2" type="submit" value="Send">
                        </div>
                    </form>
                </div>
            </div>
        </div>







    <script src="https://kit.fontawesome.com/b0bfb3d1ae.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
